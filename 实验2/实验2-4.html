<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实验2-4</title>
</head>

<body>
	<form action="" method="post" name="form1">
		<h2 align="center">注册网站</h2>
		<table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66ccff">
			<tr>
				<td width="100" height="20" align="right">姓名</td>
				<td width="400" height="20" align="left">
					<input type="text" name="username" id="username" size="12" maxlength="12"/> *
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">密码</td>
				<td width="400" height="20" align="left">
					<input type="password" name="pass" id="pass" size="12" maxlength="12" /> *
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">手机号</td>
				<td width="400" height="20" align="left"><label>
					<input type="text" name="phone" id="phone" size="13" maxlength="13" />
			        </label></td>
		    </tr>
	        <tr>
				<td width="100" height="20" align="right">邮箱</td>
				<td width="400" height="20" align="left">
					<input type="text" name="email" id="email" size="30" maxlength="30" /> *
				</td>
	        </tr>
	        <tr>
				<td width="100" height="20" align="right">性别</td>
				<td width="400" height="20" align="left">  
					<input type="radio" name="sex" value="男" checked /> 男
					<input type="radio" name="sex" value="女" /> 女
				</td>
	        </tr>
	        <tr>
				<td width="100" height="20" align="right">技术</td>
				<td width="400" height="20" align="left">
					<input type="checkbox" name="like" value="java" /> java
					<input type="checkbox" name="like" value="Jsp" checked/> Jsp
					<input type="checkbox" name="like" value="Servlet" /> Servlet
				</td>
			</tr>
	        <tr>
				<td width="100" height="20" align="right">网址</td>
				<td width="400" height="20" align="left">
					<input type="text" name="index" id="index" size="30" maxlength="30" /> *
				</td>
	        </tr>
	        <tr>
				<td width="100" height="20" align="right">日期</td>
				<td width="400" height="20" align="left">
					<input type="text" name="date" id="date" size="30" />
				</td>
            </tr>
	        <tr>
				<td width="100" height="20" align="right">喜欢的颜色</td>
				<td width="400" height="20" align="left">
					<input type="color" name="color" id="color" size="8" />
				</td>
	        </tr>
	        <tr>
				<td width="100" height="20" align="right">国家</td>
				<td width="400" height="20" align="left">
					<select name="country">
						<option value="--选择国家--" selected>--选择国家--</option>
						<option value="美丽的HTML5表单，世界更加完美。">美丽的HTML5表单，世界更加完美。</option>
					</select>
				</td>
            </tr>
	        <tr>
				<td width="100" height="20" align="right">留言</td>
				<td width="400" height="20" align="left">
					<textarea name="talk" cols="50" rows="5">请输入您的留言信息......</textarea>
				</td>
            </tr>
	        <tr>
				<td height="20" colspan="2">　　　　　　　　　　　　　
					<input type="submit" name="Submit" value="提交" />
				</td>
            </tr>
	   </table>
	</form>
</body>
</html>
