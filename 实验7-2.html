<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实验七第二题</title>
<style type="text/css">
        div{
            width:400px;
            margin:200px auto;
        }
        img
        {
            <!--margin:200px;-->
        }
    </style>
    <script type="text/javascript">
        function my_open()
        {
            let my_image=document.getElementById("my_img");
            my_image.src="图片2.png";
        }
        function my_close()
        {
            let my_image=document.getElementById("my_img");
            my_image.src="图片1.png";
        }
    </script>
</head>
<body>
<div>
    <button onclick="my_close()" >关灯</button>
    <img id="my_img" src="图片1.png" alt="#" />
    <button onclick="my_open()" >开灯</button>
</div>
</body>
</html>
